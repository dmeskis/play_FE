<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Playlist Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link rel="icon" href="./lib/favicon-music.ico">
  <link rel="stylesheet" href="lib/styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
  <h1 id='heading'>Playlist Generator</h1>
  <div class='search-bar'>
    <input id='artist-input' class='search' type="text" name="fname" value="Find Artist">
    <button id='search-button' type="submit"><i class="icon fa fa-search"></i> </button>
  </div>
  <div class='container'>
    <div class='top-left'>
      <h3 class='table-names'>Favorite Songs</h3>
      <table class='favorites-table'>
        <tr>
          <th>Artist</th>
          <th>Title</th>
          <th>Genre</th>
          <th>Rating</th>
          <th>Add to Playlist</th>
        </tr>
        <tr>
          <!-- <td>Queen</td>
          <td>Bohemian Rhapsody</td>
          <td>News of the World</td>
          <td id='add-button'><button><i class='icon fa fa-plus'></i></button></td> -->
          </tr>
      </table>
    </div>
    <div class='top-right'>
      <h3 class='table-names'>Playlists</h3>
      <table class='playlists-table'>
        <tr>
          <th>Name</th>
        </tr>
      </table>
    </div>
    <div class='bottom-row'>
      <h3 class='table-names'>Search Results</h3>
      <table class='artist-song-table'>
        <tr>
          <th>Artist</th>
          <th>Title</th>
          <th>Album</th>
          <th>Genre</th>
          <th>Release Date</th>
          <th>Song Rating</th>
          <th>Add to favorites</th>
        </tr>
      </table>
    </div>
  </div>

  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
</html>
